<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA0VBooy5uj+uZ567yVFQ60+49F72t3z9Qct2PQOfhVGk2b/jQf6Q7w" crossorigin="anonymous">

    <style>
        .sidebar {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
        }

        #user-count {
            font-size: 30px;
            animation: counting 3s linear infinite;
        }

        @keyframes counting {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h1>Admin Dashboard</h1>
                <ul>
                    <li ><a href="{{url_for('admin_dashboard')}}" style="color: aliceblue;">Dashboard</a></li>
                    <li  ><a href="{{url_for('admin_dashboard')}}" style="color: aliceblue;">Users</a></li>
                   
                </ul>
            </div>
            <div class="col-md-9 content">
                <h1>Total Users: <span id="user-count">{{ total_users }}</span></h1>

                <table class="table">
                    <thead>
                        <tr>
                            
                            <th>Name</th>
                            <th>Place</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            
                            <td>{{ user.name }}</td>
                            <td>{{ user.place }}</td>
                            <td>{{ user.age }}</td>
                            <td>{{ user.gender }}</td>
                            <td>{{ user.phone_number }}</td>
                            <td>{{user.email}}</td>
                            <td><button  style="background-color: crimson; border: none; border-radius: 8px; padding: 5px; "><a href="{{ url_for('delete_user', user_id=user.id) }}" style="text-decoration: none; color: aliceblue;"">Delete</a></button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3Oju5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXk/5H6yZ" crossorigin="anonymous"></script>
</body>
</html>
